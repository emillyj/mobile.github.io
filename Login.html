<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 style="font-size:7vw">Bem vindo de volta,</h1><br>
    <h4 style="font-size:4vw">entre para continuar.</h4>
    <span><img class="puppy" src="./Imagens/puppy02.png" alt="Cachorrinho" width="150px"></span>
    <main class="container">
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Entrar">
        </form>

        <div class="footer">
            <span>ou</span>
            <div class="socialmedia">
                    <a href="#">
                       <img id="google" src="./img/google.png" alt="Conta google" width="40px">
                    </a>

                    <a href="#">
                        <img id="facebook" src="./img/facebook.png" alt="Facebook" width="40px">
                    </a>
            </div>
        </div>
    </main>
</body>
</html>
