<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
	<title>Editar perfil</title>
	<link rel="stylesheet" type="text/css" href="editar.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500&family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="icon">
    	<a href="perfildopet02.html"><img src="./img/volta.png" alt="voltar" width="20px"></a>
    </div>
    <div class="edit">
    	<img src="./img/editar.png" alt="editar" width="20px">
    </div>
	<form>
			<img src="./img/amoraperfil.jpg" class="cadu">
			<div class="single-input">
	            <input type="text" class="input" id="nome" required>
	            <label for="nome">Amora</label>
	        </div>
	        <div class="single-input">
	            <input type="text" class="input" id="raça" required>
	            <label for="raça">Jack Russell</label>
	        </div>
	        <div class="single-input">
	            <input type="text" class="input" id="idade" required>
	            <label for="idade">9 anos</label>
	        </div>
	        <div class="single-input">
	            <input type="text" class="input" id="peso" required>
	            <label for="peso">6kg</label>
	        </div>
	        <a href="perfildopet.html"><button class="botao">Editar</button></a> 
	    </form>

</body>
</html>
