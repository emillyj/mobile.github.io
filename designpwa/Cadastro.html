<!DOCTYPE html>
<html lang="pt-br">
<head>
  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Cadastro </title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#DFE3E8">


</head>
<body>
  <div class="icon">
      <a href="inicio.html"><img src="../Imagens/voltarbranco.png" alt="voltar" width="40px"></a>
    </div>
    <h1>Bem-vindo,</h1><br>
    <h4>Cadastre-se para continuar.</h4>
    <span><img class="puppy" src="../Imagens/puppy02.png" alt="Cachorrinho" width="200px"></span>
    <main class="container">
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="Nome" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="email" id="email"
                    placeholder="E-mail" required>
                <div class="underline"></div>
            </div>
          <div class="input-field">
                <input type="password" name="senha" id="senha"
                    placeholder="Crie uma senha" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="senha" id="confsenha"
                    placeholder="Confirme a senha" required>
                <div class="underline"></div>
            </div>
            <button id="entrar"><a href="home.html">Cadastrar</a></button>
        </form>

        <div class="footer"> 
            <span>ou</span>
            <div class="socialmedia">
                    <a href="https://accounts.google.com/Login/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin"> 
                       <img id="google" src="../Imagens/google.png" alt="Conta google" width="50px">
                    </a>

                    <a href="https://pt-br.facebook.com/login/">
                        <img style="margin-left: 35px"   id="facebook" src="../Imagens/facebook.png" alt="Facebook" width="50px">
                    </a>
            </div>
        </div>
      
        <div class="termos"> 
          <h3> 
          Ao criar uma conta, você concorda com os <a href="termos.html">Termos de Serviço</a> do PuppyCare e confirma que leu a nossa <a href="termos.html">Política de Privacidade. </a>
          </h3> 
        </div> 
    </main>
</body>
</html>
