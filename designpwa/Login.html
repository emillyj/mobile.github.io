    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
  
</head>
<body>
  <div class="icon">
      <a href="inicio.html"><img src="../Imagens/voltarbranco.png" alt="voltar" width="40px"></a>
    </div>
    <h1>Bem-vindo de volta,</h1><br>
    <h4>Entre para continuar.</h4>
    <span><img class="puppy" src="../Imagens/puppy02.png" alt="Cachorrinho" width="200px"></span>
    <main class="container">
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username"
                    placeholder="E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password"
                    placeholder="Senha">
                <div class="underline"></div>
            </div>

            <button id="entrar"><a href="home.html">Entrar</a></button>
        </form>

        <div class="footer"> 
            <span>ou</span>
            <div class="socialmedia">
                    <a href="https://accounts.google.com/Login/identifier?hl=pt-br&flowName=GlifWebSignIn&flowEntry=ServiceLogin"> 
                       <img id="google" src="../Imagens/google.png" alt="Conta google" width="50px">
                    </a>

                    <a href="https://pt-br.facebook.com/login/">
                        <img style="margin-left: 35px"   id="facebook" src="../Imagens/facebook.png" alt="Facebook" width="50px">
                    </a>
            </div>
        </div>
    </main>
</body>
