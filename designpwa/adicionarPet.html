<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″>
	<title>Adicionar Pet</title>
	<link rel="stylesheet" type="text/css" href="css/adicionarpet.css">
	<link rel="manifest" href="manifest.json">
   	<meta name="theme-color" content="#DFE3E8">


	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500&family=Nunito:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="icon">
    	<a href="home.html"><img src="../Imagens/volta.png" alt="voltar" width="20px"></a>
    </div>
   
	<form> 
			<div class="foto">
                <input class="inputt" 
                       type="file"
                       placeholder="Adicionar">
            </div>
			<div class="single-input">
	            <input type="text" class="input" id="nome" required>
	            <label for="nome">Nome</label>
	        </div>
	        <div class="single-input">
	            <input type="text" class="input" id="raça" required>
	            <label for="raça">Raça</label>
	        </div>
	        <div class="single-input">
	            <input type="text" class="input" id="idade" required>
	            <label for="idade">Idade</label>
	        </div>
	        <div class="single-input">
	            <input type="text" class="input" id="peso" required>
	            <label for="peso">Peso</label>
	        </div>
	        <button class="botao">Adicionar</button> 
	    </form>

</body>
</html>
